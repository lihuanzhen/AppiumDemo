apply plugin: 'java'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('src/main/java/libs/selenium-server-standalone-3.0.1.jar')
    compile files('src/main/java/libs/java-client-4.1.2.jar')
    compile files('src/main/java/libs/testng.jar')
    compile 'org.testng:testng:6.9.6'
    compile 'org.testng:testng:6.9.6'
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8" }

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
